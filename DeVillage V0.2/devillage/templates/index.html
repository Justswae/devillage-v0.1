{%extends 'templates/base.html'%}
{%block title%}Home {%endblock%}

{%block content%}
<h1 style="margin-left: 10px;">Posts</h1>
    {%for post in posts%}
    <div style="margin: 30px;">    
        <a style="text-decoration: none; color: black;" href="{%url 'post_app:details' post.id%}"><h3>{{post.title}}</h3></a>
        <p>{{post.post}}</p>
        <small><i>Author - {{post.created_by}} / {{post.category}}</i></small>
    </div>
    {%endfor%}
{%endblock%}
